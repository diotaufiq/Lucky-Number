<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tebak Angka Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <div id="animasi">
    <img src="https://media.tenor.com/i_L5KauoCcoAAAAj/dice.gif" alt="Loading" />
  </div>

  <button class="start-btn" onclick="user()">Ayo Bermain</button>
  <p id="username" class="username-text"></p>

  <div class="isi">
    <div class="saldoDanBet">
      <div class="box">
        <h3>SALDO ANDA</h3>
        <h1 id="saldo">0</h1>
      </div>
      <div class="box">
        <h3>SUMBANGAN</h3>
        <h2 id="bet">0</h2>
      </div>
    </div>

    <div class="angkaRandom">
      <h3>Angka yang Keluar</h3>
      <br>
      <h3 id="angkaKeluar">...</h3>
      <br>
      <h3 id="hasilTebakan" class="hasil"></h3>
    </div>
  </div>

  <div class="tebakanContent">
    <form id="form" onsubmit="animasi()">
    <label for="angka">Masukkan angka tebakan dari 1 - 10</label>
    <input class="tebakan" type="number" id="angka" min="1" max="10" required />
    <input id="submitButton" class="submit-btn" type="submit" value="Submit"/>
    </form>
  </div>

  <audio autoplay loop id="audio">
    <source src="/main-page/stranger-things-124008.mp3" type="audio/ogg">
  </audio>

  <audio id="audioKlik">
    <source src="/main-page/soundKlikSubmit.mp3" type="audio/ogg">
  </audio>
  
  <script src="index.js"></script>
</body>
</html>

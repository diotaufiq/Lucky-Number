<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>

      <img src="https://img.pikbest.com/png-images/20190918/cartoon-snail-loading-loading-gif-animation_2734139.png!bw700" alt="gif">

    <button onclick="user()">Ayo Bermain</button>
    <p id="username" style="color: blue;"></p>
    <div class="isi">

    </div>

    <div class="tebakanContent">
      <label for="angka">masukkan angka tebakan dari 1 - 10</label>
      <input class="tebakan" type="number" id="angka" min="1" max="5" required>

    <h3 id="hasilTebakan"></h3>
